<!DOCTYPE html>
<html lang="en">
<head>
<title>Настройка списка доступа</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}" type="text/css" media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css" media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css')}}" type="text/css" media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" media="screen">
<script src="{{ url_for('static', filename='js/jquery-1.7.1.min.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/cufon-yui.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/cufon-replace.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/Vegur_500.font.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/FF-cash.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/tms-0.3.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/tms_presets.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.equalheights.js')}}" type="text/javascript"></script>

</head>
<body id="page2">
<div class="main-bg">
  <div class="bg">
    <!--==============================header=================================-->
    <header>
      <h3></h3><br><br><br>
    </header>
    <!--==============================content================================-->
    <div class="main_block">
      
      <div class="blocks_main1">
        <img class="gr_style"  src="data:image/png;base64,{{ i }}" alt=".">
      </div>
      
    </div>

    <h1>Введите IP-адрес</h1>
    <form action="{{ url_for('acl') }}" method="POST">
      <input type="text" name="octet1" maxlength="3" size="3" value="{{ request.form.octet1 }}">.
      <input type="text" name="octet2" maxlength="3" size="3" value="{{ request.form.octet2 }}">.
      <input type="text" name="octet3" maxlength="3" size="3" value="{{ request.form.octet3 }}">.
      <input type="text" name="octet4" maxlength="3" size="3" value="{{ request.form.octet4 }}">
      <br><br>
      <input type="submit" value="Отправить">
    </form>

    <section id="content">
      <div class="main">
        <div class="container_12">

          <div align="center">
            <p class="submit" >
              <a href="/about"> Перейти к отчету</a>
            </p>
            <p class="submit">
              <a href="/dnsmap">Смотреть карту DNS серверов</a>
            </p>
            <p class="submit">
              <a href="/report">Информация о серверах</a>
            </p>
            <p class="submit">
              <a href="/restart">Перезапустить сервер</a>
            </p>
            <p class="submit">
              <a href="/emulation">Эмуляция</a>
            </p>
            <p class="submit">
              <a href="/">На главную</a>
            </p>
          </div>
  
        </div>
      </div>
    </section>
    <!--==============================footer=================================-->
    <footer>
      <h5>made by Kruasanow</h5>
    </footer>
  </div>
</div>
</body>
</html>
