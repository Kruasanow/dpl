
{% extends "base.html" %}

{% block title %}Блок DNS атак{% endblock %}

{% block content %}

<div class="main-bg">
  <div class="bg">
    <!--==============================header=================================-->
    <header>
      <div class="main">
        
      </div>
    </header>
    <!--==============================content================================-->
     
    <style>
      form {
        display: flex;
        flex-direction: column;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #202020;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    
      label {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 16px;
      }
    
      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
    
      input[type="submit"] {
        background-color: #7f7f7f;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    
      input[type="submit"]:hover {
        background-color: #666666;
      }
    </style>
    <!-- <p>Проверка трафика на присутствие атаки</p>  -->
    <form method="POST" action="{{ url_for('about') }}">
      <label for="ur_ip">Введите IP:</label>
      <input type="text" name="ur_ip" id="name"><br><br>
      <label for="limit">Введите триггерную величину:</label>
      <input type="text" name="limit" id="name"><br><br>
      <input type="submit" value="Cканировать">
    </form>
    
    <br><br>

    <div class="lastlink">
        <table class="tabletvar">
          <tr style="padding: 3px; border: 1px solid rgb(255, 255, 255); text-align: left;">
            <td>DNS DDoS</td>
            <td>DNS Amplification</td>
            <td>Zone transfer</td>
            <td>DNS spoofing</td>
            <td>DNS poisoning</td>
            <!-- <td>SSL/TLS-DDoS</td>
            <td>DNS-transferZone</td>
            <td>DNS-Amplification</td> -->
          </tr>
          <tr>
            <td>{{ a }}</td>
            <td>{{ b }}</td>
            <td>{{ c }}</td>
            <td>{{ d }}</td>
            <td>{{ e }}</td>
            <!-- <td>{{ ssl }}</td>
            <td>{{ dnsTZ }}</td>
            <td>{{ dnsAP }}</td> -->
          </tr>
        </table>
        <!-- {{a}}
        {{b}}
        {{c}}
        {{d}}
        {{e}} -->
        
        <br><br>
        <!-- <p align="center"> 
          Возможные инсайдеры: <br> 
          {{ insaiders }} 
        </p> -->
        <br><br>
      </div>
      {% endblock %}
