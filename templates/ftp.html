
{% extends "base.html" %}

{% block title %}Анализа FTP трафика{% endblock %}

{% block content %}
<div class="main-bg">
  <div class="bg">
    <!--==============================header=================================-->
    <header>
      <h3></h3><br><br><br>
    </header>
    <!--==============================content================================-->
    <div class="main_block">
      
      <div class="blocks_main1">
        <img class="gr_style"  src="data:image/png;base64,{{ circle }}" alt=".">
      </div>

      <style>
        table {
          border-collapse: collapse;
          width: 30%;
          margin: 0 1%;
          display: inline-block;
          vertical-align: top;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
      </style>

      <table> 
        <tr>
          <th>{{headftp[0]}}</th>
        </tr>
        {% for i in ftp1 %}
        <tr>
          <td>{{i}}</td>
        </tr>
        {% endfor %}
      </table>
      <table> 
        <tr>
          <th>{{headftp[1]}}</th>
        </tr>
        {% for i in ftp2 %}
        <tr>
          <td>{{i}}</td>
        </tr>
        {% endfor %}
      </table>
      <table> 
        <tr>
          <th>{{headftp[2]}}</th>
        </tr>
        {% for i in ftp3 %}
        <tr>
          <td>{{i}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>


    <!-- {% for i in arr %}
      {{i}}
    {% endfor %} -->

    {% endblock %}
