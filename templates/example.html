<head>
<title>SVG WorldMap example</title>

<!-- <script type="text/javascript" src="map_local.js"></script> -->
<!-- <script type="text/javascript" src="jquery.svgworldmap-2.1.src.js"></script> -->
<!-- <link type="text/css" rel="stylesheet" href="svgworldmap.css" /> -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/svgworldmap.css')}}" type="text/css" media="screen">
<script src="{{ url_for('static', filename='js/map_local.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery.svgworldmap-2.1.src.js')}}" type="text/javascript"></script>



<style type="text/css">
body {
	font-family:Arial, Helvetica, sans-serif;
	font-size:100%;
	color:#7f7f7f;
	min-width:960px;
	height:100%;
	background:url(../images/body-bg.jpg) center top repeat #151515
	}
/* body {background:white;font-family:arial, sans-serif;font-size:12px;} */
div.lastlink {border-top:1px solid #e0e0e0;margin-top:10px;padding:10px;}
</style>

</head>
<body>

<h1>SVG World map example</h1>

<!-- World map containter. Width and height can be set here -->
<!-- <div id="place" style="width:649px;height:400px;"></div> -->
<div id="place" style="width:100%;height:600px;"></div>

<script type="text/javascript">

/* Country click handler */
function countryclick(tld) {
	alert('Country clicked: '+tld);
	}

jQuery(document).ready(function(){

	jQuery('#place').SVGWorldMap({
		bottom:20, /* Bottom padding (removes antarctica from map) */
		clickhandler :'countryclick', /* Click handler function name */
		c : {{ data|safe }} /* Country classes */
		});

	});

</script>
<div>
	<!-- {% for i in get_items %}
		<h5>i</h5>
	{% endfor %} -->
</div>
<div class="lastlink">
</div>

</body>
</html>
